# https://dev.azure.com/home-assistant

trigger:
  branches:
    include:
    - master
  paths:
    include:
    - python/*
schedules:
- cron: "0 18 * * Mon"
  displayName: Weekly build
  branches:
    include:
    - master
  always: true
variables:
  - name: versionHadolint
    value: 'v1.17.2'
  - group: docker

stages:

- stage: 'Validate'
  jobs:
  - template: templates/azp-job-lint-docker.yaml
    parameters:
      hadolintVersion: $(versionHadolint)

- stage: 'Deploy'
  jobs:
  - job: 'CI_Azure'
    condition: eq(variables['Build.SourceBranchName'], 'master')
    pool:
      vmImage: 'ubuntu-latest'
    strategy:
      matrix:
        Python37:
          pythonVersion: '3.7'
        Python38:
          pythonVersion: '3.8'
    steps:
    - script: sudo docker login -u $(dockerUser) -p $(dockerPassword)
      displayName: 'Docker hub login'
    - script: |
        set -e

        sudo docker build \
          --build-arg PYTHON_VERSION=$(pythonVersion) \
          --tag homeassistant/ci-azure:$(pythonVersion) \
          -f python/Dockerfile-$(pythonVersion) \
          python

        sudo docker push homeassistant/ci-azure:$(pythonVersion)
